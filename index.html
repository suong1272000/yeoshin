<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여신티켓</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="yeoshin.css">
</head>
<body>
    <main>
        <div class="video-bg">
            <video muted autoplay loop>
                <source src="register_video.mp4" type="video/mp4">
            </video>
            
            <header>
                <div class="logo-box">
                    <img src="bridge_logo.png" alt="여신티켓 로고 이미지">
                </div>
                <div class="button-box">
                    <button class="top-button">입점문의</button>
                </div>
            </header>
    
    
            <section class="home">
                <div class="first-text">
                    피부과를 고르는<br/>
                    <span>확실한 기준</span>
                </div>
                <div class="second-text">
                    지금 회원 가입하면<br/>
                    7,000P + 10만원 쿠폰팩 혜택
                </div>
                <div class="download-buttons-box">
                    <button class="download-button"><i class="fa-brands fa-apple fa-2xl"></i> App Store</button>
                    <button class="download-button"><i class="fa-brands fa-google-play fa-xl"></i> Google Play</button>
                </div>
            </section>
        </div>  
    </main>
</body>
</html>
